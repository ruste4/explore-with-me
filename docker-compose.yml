version: '3.8'
services:
  stats-server:
    build: ./statistics
    container_name: stats
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/ewm-stats

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "ewm-stats"
      POSTGRES_USER: "ewmstatsuser"
      POSTGRES_PASSWORD: "secret"

  ewm-service:
    build: ./app
    container_name: ewm-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - STATISTIC_SERVER_URL=http://stats-server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewmservice

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-service-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "ewmservice"
      POSTGRES_USER: "ewmappuser"
      POSTGRES_PASSWORD: "secret"